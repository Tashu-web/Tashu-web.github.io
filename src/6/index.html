<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор стоимости заказа</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

        .calculator {
            text-align: center;
            background-color: slategray;
            padding: 0px 30px 30px 30px;
        }

        button {
            background-color: mediumaquamarine;
            cursor: pointer;
			border: none;
            padding: 15px;
            width: 100%;
        }

		.result {
			min-height: 25px;
			margin-top: 25px;
			background-color: white;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<h1>Калькулятор стоимости заказа</h1>

		<div id ="goods" style="color: white; margin-bottom: 10px;">
			<label>
				<input type="radio" checked="checked" name="goods" value="smartphone" />
				Смартфон - 1500₽
			</label>
			<label>
				<input type="radio" name="goods" value="headphones" />
				Наушники - 800₽
			</label>
			<label>
				<input type="radio" name="goods" value="tablet" />
				Планшет - 2500₽
			</label>
		</div>

		<select id="color" style="width: 100%; padding: 15px;">
			<option value="pink">Розовый</option>
			<option value="black">Чёрный (+300₽)</option>
		</select>

		<label id="property" style="color: white;">
			<input type="checkbox" id="checkbox" />
			Продлённая гарантия: +100₽
		</label>

		<div style="margin: 20px 0px;">
			<input type="text" id="quantity" placeholder="Количество" style="width: 92%; padding: 15px;">
		</div>

		<div class="result" id="result"></div>
	</div>

	<script src="script.js" defer></script>
</body>
</html>
